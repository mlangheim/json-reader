<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alle Personen der Datenbank</title>
</head>
<body>
<h1>Alle Personen</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Alter</th>
    </tr>
    <tr th:each="person : ${persons}">
        <td th:text="${person.name}"></td>
        <td th:text="${person.age}"></td>
    </tr>
</table>
</body>
</html>
